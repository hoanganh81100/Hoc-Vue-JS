<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on(part 2)</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      position: relative;
      background-color: red;
    }
    .box2{
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      position: absolute;
      background-color: tan;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Count: {{ counter }}</h1>
    <button v-on:click="handleClick($event, 5)">Click</button>
    <div class="box1" v-on:mousemove="handleMouseMove1">
      <p>clientX: {{clientX }}</p>
      <p>clientY: {{clientY }}</p>
      <div class="box2" v-on:mousemove.stop="handleMouseMove2">
        <p>clientX: {{clientX }}</p>
        <p>clientY: {{clientY }}</p>
      </div>
    </div>
    <form action="./server.php" v-on:submit.prevent="handleSubmitForm">
      <input type="text" name="Name" placeholder="Full Name"> <br>
      <input type="text" name="Email" placeholder="Email"> <br>
      <input type="submit">
      <!--<button>Register</button>-->
    </form>
  </div>
</body>

<script src="main.js"></script>
</html>
