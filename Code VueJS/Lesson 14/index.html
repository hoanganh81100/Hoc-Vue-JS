<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <style>
    .list-blog {
      display: flex;
    }
    .blog {
      width: 20%;
      margin: 2px;
      border: 1px solid #000;
    }
    .title {
      color: red;
      font-size: 25px;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="user" v-for="array in userActive">{{array.email}}</div>
    <ul>
      <li v-for="(value, key) in scores">{{key}}: {{value}}</li>
    </ul>
    <div class="list-blog">
      <div v-for="(blog, index) in listBlogs" class="blog" vbind:key="index">
        <div class="title">{{ blog.title }}</div>
        <div class="desciption">{{ blog.body }}</div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
